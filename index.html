<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="card">
        <div id='game-title' class="card-title">Totally Trivial Trivia</div>
        <div class="card-body">
            <h3>Question #<span id="question-number"></span> <span id="question-count"></span></h3>
            <div>Time remaining: <span id="time-remaining"></span> seconds</div>
        </div>
        <div class="card-body" id="question-body">
            <h5 id='question' class="card-title"></h5>
            <div id="results"></div>
            <div class="answer" data-value="a" id="answerA"></div>
            <div class="answer" data-value="b" id="answerB"></div>
            <div class="answer" data-value="c" id="answerC"></div>
            <div class="answer" data-value="d" id="answerD"></div>
            <hr>
            <div id="answer-description"></div>
        </div>
        <div class="card-body">
            <button id="reset-game" class='btn btn-info' style="display:none">Reset Game</button>
            <button id="start-game" class="btn btn-success">Start Game!</button>
        </div>
    </div>




    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
